//      │                    │                                      │                              │  ─ ─ ─ ─ ─ ─ ─ ─ ─ ─ ─>
// ┌──────────┐          ┌───┴───┐                         ┌────────┴─────────┐               ┌─────────┐               ┌──────┐
// │OCF Server│          │Gateway│                         │Resource Aggregate│               │Event Bus│               │Client│
// └──────────┘          └───────┘                         └──────────────────┘               └─────────┘               └──────┘
//*******************************************************************************************************************************************************

message TwinSynchronization {
    enum State {
        OUT_OF_SYNC = 0; // As soon as it connects after it was offline or when it goes errorless offline or when twin enabled has been changed to true.
        DISABLED = 1; // As soon as twin enabled is set to false.
        SYNCING = 2; // As soon as device connects, successfully signs in and batch observe is called on device from the cloud.
        IN_SYNC = 3; // As soon as current device resources values are received and applied to twin database. Twin was successfully reconciled after device reconnect and is kept up to date using an active subscription to device resource changes.
    };
    State state = 1;
    int64 syncing_at = 2;  // unix timestamp in nanoseconds (https://golang.org/pkg/time/#Time.UnixNano) when synchronization started.
    int64 in_sync_at = 3; // unix timestamp in nanoseconds (https://golang.org/pkg/time/#Time.UnixNano) when synchronization finished.
    CommandMetadata command_metadata = 4; // when status is SYNCING, this field contains the connection id. To update state to IN_SYNC, this field must be same as the one in the previous message.
    int64 force_resynchronization_at = 5; // unix timestamp in nanoseconds (https://golang.org/pkg/time/#Time.UnixNano) when the force resynchronization has been started. 0 means force resynchronization has never started.
}

message UpdateDeviceMetadataRequest {
    reserved 4;
    string device_id = 1;
    string correlation_id = 2;
    oneof update {
        Connection connection = 3;
        TwinSynchronization twin_synchronization = 7;
        bool twin_enabled = 8; // by default true
        bool twin_force_resynchronization = 9; // Force resynchronization IoT hub with the device resources and set twin_enabled to true. Use to address potential synchronization issues and prevent operational discrepancies.
        // ShadowSynchronization shadow_synchronization = 4; replaced by twin_enabled
    };
    int64 time_to_live = 5;  // command validity in nanoseconds. 0 means forever and minimal value is 100000000 (100ms).
    CommandMetadata command_metadata = 6;
}

message UpdateDeviceMetadataResponse {
    int64 valid_until = 1;  // unix timestamp in nanoseconds (https://golang.org/pkg/time/#Time.UnixNano) when command is considered as expired. 0 means forever.
    AuditContext audit_context = 2;
    bool twin_enabled = 3;
}

message ConfirmDeviceMetadataUpdateRequest {
    reserved 4;
    string device_id = 1;
    string correlation_id = 2;
    Status status = 3;
    oneof confirm {
        bool twin_enabled = 6; // will set twin_enabled to true and TwinSynchronization.state to OUT_OF_SYNC.
        bool twin_force_resynchronization = 7; // will set twin_enabled to true, set time TwinSynchronization.force_resynchronization_at and TwinSynchronization.state to OUT_OF_SYNC.

        // ShadowSynchronization shadow_synchronization = 4; replaced by twin_enabled
    };
    CommandMetadata command_metadata = 5;
}

message ConfirmDeviceMetadataUpdateResponse {
    AuditContext audit_context = 1;
}

