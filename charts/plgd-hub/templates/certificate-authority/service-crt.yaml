{{- $createServiceCert := include "plgd-hub.certificateauthority.serviceCertName" . }}
{{- if and $createServiceCert .Values.certmanager.enabled .Values.certificateauthority.enabled }}
{{- $serviceCertName := include "plgd-hub.certificateauthority.serviceCertName" . }}
{{- $serviceDns := include "plgd-hub.certificateauthority.fullname" . }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ $serviceCertName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "plgd-hub.labels" . | nindent 4 }}
    {{- with .Values.certmanager.internal.labels }}
    {{- . | toYaml | nindent 4 }}
    {{- end }}
  {{- with .Values.certmanager.internal.annotations }}
  annotations:
  {{- . | toYaml | nindent 4 }}
  {{- end }}
spec:
  secretName: {{ $serviceCertName }}
  privateKey:
    algorithm: {{ .Values.certmanager.internal.cert.key.algorithm | default .Values.certmanager.default.cert.key.algorithm }}
    size: {{ .Values.certmanager.internal.cert.key.size | default .Values.certmanager.default.cert.key.size }}
  usages:
    - server auth
    - client auth
  dnsNames:
    - {{ printf "%s-http.%s.svc.%s" $serviceDns .Release.Namespace .Values.cluster.dns | quote }}
    - {{ printf "%s-grpc.%s.svc.%s" $serviceDns .Release.Namespace .Values.cluster.dns | quote }}
    - {{ printf "%s-http" $serviceDns | quote }}
    - {{ printf "%s-grpc" $serviceDns | quote }}
    {{- if .Values.certificateauthority.service.grpc.crt.extraDnsNames }}
    {{- toYaml .Values.certificateauthority.service.grpc.crt.extraDnsNames | nindent 4}}
    {{- end }}
    {{- if .Values.certificateauthority.service.http.crt.extraDnsNames }}
    {{- toYaml .Values.certificateauthority.service.http.crt.extraDnsNames | nindent 4}}
    {{- end }}
  duration: {{ .Values.certmanager.internal.cert.duration | default .Values.certmanager.default.cert.duration }}
  renewBefore: {{ .Values.certmanager.internal.cert.renewBefore | default .Values.certmanager.default.cert.renewBefore }}
  issuerRef:
    name: {{ .Values.certmanager.internal.issuer.name | default .Values.certmanager.default.issuer.name }}
    kind: {{ .Values.certmanager.internal.issuer.kind | default .Values.certmanager.default.issuer.kind }}
    group: cert-manager.io
{{- end }}
