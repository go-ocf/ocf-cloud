  authority:
  # -- OAuth audience
  audience: ""
  # -- Enable *.{{ global.domain }} for all external domain
  enableWildCartCert: true
  # Global OAuth configuration used by multiple services
  oauth:
   device: []
#     - name:
#       clientID:
#       clientSecret:
#       scopes: []
#       redirectURL:
#       useInUi: true
   web:
    clientID:

# -- Extra deploy. Resolved as template
extraDeploy:

# -- External nats dependency setup
nats:
  enabled: true
  nats:
    tls:
      secret:
        name: nats-service-crt
      ca: ca.crt
      cert: tls.crt
      key: tls.key
      verify: true
  cluster:
    enabled: false
    noAdvertise: false

  leafnodes:
    enabled: false
    noAdvertise: false

  natsbox:
    enabled: false


# -- External mongodb-replica dependency setup
mongodb:
  enabled: true
  fullnameOverride: mongodb
  architecture: replicaset
  replicaSetName: rs0
  replicaCount: 3
  persistence:
    enabled: true
  arbiter:
    enabled: false
  auth:
    enabled: false
  image:
    debug: true
    net:
      port: 27017
  tls:
    enabled: false
  extraEnvVars:
    - name: MONGODB_EXTRA_FLAGS
      value: "--tlsMode=requireTLS --tlsCertificateKeyFile=/certs/cert.pem --tlsCAFile=/certs/ca.pem"
    - name: MONGODB_CLIENT_EXTRA_FLAGS
      value: "--tls --tlsCertificateKeyFile=/certs/cert.pem --tlsCAFile=/certs/ca.pem"
  extraVolumeMounts:
    - name: mongodb-crt
      mountPath: "/certs"
  extraVolumes:
    - name: mongodb-crt
      emptyDir: {}
    - name: mongodb-cm-crt
      secret:
        secretName: mongodb-cm-crt
  initContainers:
    - name: convert-cm-crt
      image: docker.io/bitnami/nginx:1.20.1-debian-10-r63
      imagePullPolicy: "IfNotPresent"
      volumeMounts:
        - name: mongodb-crt
          mountPath: "/certs"
        - name: mongodb-cm-crt
          mountPath: "/tmp/certs"
      command:
        - sh
        - "-c"
        - |
          /bin/bash <<'EOF'
          cat /tmp/certs/tls.crt >> /certs/cert.pem
          cat /tmp/certs/tls.key >> /certs/cert.pem
          cp /tmp/certs/ca.crt  /certs/ca.pem
          EOF
  livenessProbe:
    enabled: false
  customLivenessProbe:
    exec:
      command:
        - mongo
        - --disableImplicitSessions
        - --tls
        - --tlsCertificateKeyFile=/certs/cert.pem
        - --tlsCAFile=/certs/ca.pem
        - --eval
        - db.adminCommand('ping')
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 6
  readinessProbe:
    enabled: false
  customReadinessProbe:
    exec:
      command:
        - bash
        - -ec
        - |
          TLS_OPTIONS='--tls --tlsCertificateKeyFile=/certs/cert.pem --tlsCAFile=/certs/ca.pem'
          mongo --disableImplicitSessions $TLS_OPTIONS --eval 'db.hello().isWritablePrimary || db.hello().secondary' | grep -q 'true'
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 6

