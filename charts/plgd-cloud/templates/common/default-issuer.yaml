{{- if and .Values.certmanager.enabled }}
{{- $nameInternal := .Values.certmanager.internal.issuer.name }}
{{- $kindInternal := .Values.certmanager.internal.issuer.kind }}
{{- $specInternal := .Values.certmanager.internal.issuer.spec }}

{{- $nameCoap := .Values.certmanager.coap.issuer.name }}
{{- $kindCoap := .Values.certmanager.coap.issuer.kind }}
{{- $specCoap := .Values.certmanager.coap.issuer.spec }}

{{- $internalIssuer := and $nameInternal $kindInternal }}
{{- $coapIssuer := and $nameCoap $kindCoap }}
{{- if or ( not (or $internalIssuer $specInternal)) (not (or $coapIssuer $specCoap)) }}
apiVersion: cert-manager.io/v1
kind: {{ .Values.certmanager.default.issuer.kind  }}
metadata:
  name: {{ .Values.certmanager.default.issuer.name  }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "plgd-cloud.labels" . | nindent 4 }}
  annotations:
  {{- range $key, $value := .Values.certmanager.default.issuer.annotations }}
     {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
{{- .Values.certmanager.default.issuer.spec | toYaml | nindent 2 }}
{{- end }}
{{- end }}
