certmanager:
  external:
    issuer:
      kind: "ClusterIssuer"
      name: "letsencrypt-prod"
  default:
    issuer:
      kind: "ClusterIssuer"
    ca:
      issuerRef:
        name: plgd-issuer
        kind: "ClusterIssuer"
certificateauthority:
  domain: csr.try.plgd.cloud
resourcedirectory:
  log:
    level: DEBUG
    dumpBody: true
snippetservice:
  log:
    level: DEBUG
    dumpBody: true
coapgateway:
  log:
    dumpBody: true
    level: 'DEBUG'
  service:
    type: NodePort
    tcp:
      nodePort: 5684
    udp:
      nodePort: 5683
  apis:
    coap:
      requireBatchObserveEnabled: false
      protocols:
       - "udp"
       - "tcp"
      tls:
        clientCertificateRequired: false
