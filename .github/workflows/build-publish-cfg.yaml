name: Build and Publish Docker Image

on:
  workflow_call:
    inputs:
      name:
        description: Name of the container
        type: string
        required: true
      directory:
        description: Directory of service
        type: string
        required: true
      file:
        description: Dockerfile to build
        type: string
        required: true
      release:
        description: "Release version"
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build-and-publish-with-cfg:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: CPU Info
        run: |
          cat /proc/cpuinfo
          echo "Number of cores: $(nproc)"
          echo "Number of threads: $(nproc --all)"

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: v${{ inputs.release }}
          fetch-depth: 0

      - name: Get revision
        id: revision
        run: |
            echo "value=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for docker image
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ inputs.name }}
          tags: |
            type=raw,value=${{ inputs.release }}
            type=raw,value=2.2
          labels: |
            org.opencontainers.image.version=${{ inputs.release }}
            org.opencontainers.image.revision=${{ steps.revision.outputs.value }}

      - name: Build and push docker image
        uses: docker/build-push-action@v4
        with:
          context: ./
          platforms: linux/amd64,linux/arm64
          builder: ${{ steps.buildx.outputs.name }}
          build-args: |
            DIRECTORY=${{ inputs.directory }}
            NAME=${{ inputs.name }}
          file: ${{ inputs.file }}
          push: true          
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # required because of https://github.com/snok/container-retention-policy/issues/63
          provenance: false
